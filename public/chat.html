<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link type="text/css" href="./css/style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar">
        <div id="nightmode" class="nightmode navbar__item">
            <input type="checkbox" name="" id="nightmode-toggle">
            <label id="nightmode-toggle-label" for="nightmode-toggle"></label>
        </div>
        <div class="github navbar__item">git</div>
    </nav>
    <div class="wrapper">
        <div class="chat">
            <div class="chat__room-name">
                <p id="room-name">Room name</p>
                <i id="copy-icon" class="fas fa-copy"></i>
            </div>
            <div class="chat__message-box"></div>
            <div class="chat__inputs">
                <input maxlength="350" type="text" id="message" placeholder="Enter message..." name="" id="">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="nightmode.js"></script>
</body>
</html>
