<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link type="text/css" href="./css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="chat">
            <div class="chat__room-name">
                <p>Room name</p>
            </div>
            <div class="chat__message-box"></div>
            <div class="chat__inputs">
                <input type="text" id="message" placeholder="Enter message..." name="" id="">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
